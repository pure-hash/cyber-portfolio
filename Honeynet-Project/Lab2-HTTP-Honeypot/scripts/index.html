<!DOCTYPE html>
<html>
<head>
    <title>Secure Employee Login</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 360px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 12px;
            background: white;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: #1765c2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        p {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Corporate Access Portal</h2>
        <p>Employee Login Required</p>
        <form action="/" method="POST">
            <input type="text" name="username" placeholder="Employee Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
